{{ define "main" }}
<div class="pagetitle">
    Reading
</div>
<br>

{{ $paginator := .Paginate (.Data.Pages) }}
{{ range $paginator.Pages.ByDate.Reverse }}

<div class="book-title">{{ .Params.booktitle }}</div>
<div class="book-author">{{ .Params.author }}</div>

<div class="book-publicationyear">{{ .Params.publicationyear }}</div>
<div class="book-rating">{{ .Params.rating }}</div>
<div class="book-review">{{ .Content }}</div>
<div class="book-dateread">Finished on {{ .Date.Format "2 January 2006" }}</div>

<br>
<div class="book-separator">
    <hr>
</div>
<br>
{{ end }}
{{ end }}
