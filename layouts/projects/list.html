{{ define "main" }}
<h2>Projects</h2>
{{ $paginator := .Paginate (.Data.Pages) }}

{{ range $paginator.Pages }}
<a href="{{ .RelPermalink }}">{{ .Title }}</a>

<p>{{.Summary}}</p>
<p>{{ $imagelink := print .Site.BaseURL .RelPermalink "cover.jpg"}}</p>

<img src="{{ $imagelink }}">

{{ end }}

{{ end }}
