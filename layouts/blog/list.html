{{ define "main" }}
<div class="pagetitle">
    Blog
</div>
<br>

{{ $paginator := .Paginate (.Data.Pages) }}

{{ range $paginator.Pages }}
<div class="blogentry">
    <div class="blogtitle">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>

    <div class="blogdate">
        {{ .Date.Format "2 January 2006" }}
    </div>

    <p>{{.Summary}}</p>

    {{ if .Truncated }}
    <div class="blog-read-more">
        <a href="{{ .RelPermalink }}">Read more</a>
    </div>
</div>
{{end}}



{{ end }}

{{ end }}
